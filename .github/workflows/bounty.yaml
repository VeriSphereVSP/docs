name: Bounty Sync

on:
  issues:
    types: [opened, labeled, edited, closed]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install gspread google-auth

      - name: Guard: requires "bounty" label
        id: guard
        run: |
          echo 'EVENT_PATH: $GITHUB_EVENT_PATH'
          python - << 'PY'
import json, os, sys
with open(os.environ['GITHUB_EVENT_PATH']) as f:
    ev = json.load(f)
labels = [l['name'] for l in ev.get('issue', {}).get('labels', [])]
want = any(l.startswith('bounty') or l=='bounty' for l in labels)
print("Has bounty label:", want)
# expose as GitHub output
with open(os.environ['GITHUB_OUTPUT'], 'a') as out:
    out.write(f"has_bounty={'true' if want else 'false'}\n")
PY

      - name: Run sync script
        if: steps.guard.outputs.has_bounty == 'true'
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python .verisphere/scripts/sheets_sync.py

