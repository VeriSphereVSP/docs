name: Bounty Sync

on:
  issues:
    types: [opened, labeled, edited, closed]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install gspread google-auth

      - name: Guard - requires bounty label
        id: guard
        run: |
          echo "Checking for bounty label..."
          python3 <<'PYCODE'
import json, os
event_path = os.environ.get('GITHUB_EVENT_PATH')
with open(event_path) as f:
    event = json.load(f)
labels = [lbl["name"] for lbl in event.get("issue", {}).get("labels", [])]
has_bounty = any(l == "bounty" or l.startswith("bounty:") for l in labels)
print("Has bounty label:", has_bounty)
with open(os.environ["GITHUB_OUTPUT"], "a") as out:
    out.write(f"has_bounty={'true' if has_bounty else 'false'}\n")
PYCODE

      - name: Run sync script
        if: steps.guard.outputs.has_bounty == 'true'
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python3 .verisphere/scripts/sheets_sync.py

